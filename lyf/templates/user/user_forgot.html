<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>forgot password</title>
</head>
<body>

<div class="container-xl mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Forgot password</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                        </div>
                    {% endfor %}
                    {% endif %}

                    <form method="post" action="{% url 'user:password_forget_maiil' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="useremail" class="form-label">Email</label>
                            <input type="useremail" class="form-control" id="useremail" name="useremail"  placeholder="example@gmail.com">
                        </div>
                        <button type="submit" class="btn btn-danger">Send OTP</button>
                    </form><br>
                    <form action="{% url 'user:forgot_otp_verify' %}" method="POST">
                        {% csrf_token %}
                        <label for="otp" class="form-label">OTP</label>
                        <input type="number" class="form-control" id="otp" name="otp" placeholder="*******">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8/Nv3pIVuPphJtYWB9Lk3m6Hg3eELx5WqlRmSCAEe3sBThb6hqRI3OkJlNIH6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha384-XihSBy5XsVGkBcFFh4G8kCiT6nBFWyRpgGBPHLmVqBRL5iK3wFjAfiJBI5hUJwSw" crossorigin="anonymous"></script>
<script>
    // Access the email value using JavaScript
    var emailValue = document.getElementById('useremail').innerText;
    console.log('Email value:', emailValue);
    // You can use the emailValue variable in your JavaScript code
  </script>
</body>
</html>
