{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>lyf Rentals</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#"><img src="{% static 'image/logo.png' %}" alt="Logo" class="logo"></a>
            <ul>
                <li><a href="{% url 'home:homePage' %}">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Contacts</a></li>
                <li><a href="{% url 'provider:providerPanel' %}">Become a Provider</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="#"><img src="{% static 'image/Cart.jpg' %}" alt="Shopping Cart"></a></li>
                <li>
                    {% if user.is_authenticated %}
                        <a href="{% url 'user:perform_logout' %}">
                            <img src="{% static 'image/logout.jpg' %}" alt="User logout">
                        </a>
                    {% else %}
                        <a href="{% url 'user:performlogin' %}">
                            <img src="{% static 'image/Person.jpg' %}" alt="User Profile">
                        </a>
                    {% endif %}
                </li>
                
                
                <li><a href="#"><img src="{% static 'image/FilterRight.jpg' %}" alt="Filter"></a></li>
            </ul>
        </div>
    </nav>
    {% block content %}
    <div class="container mt-4">
        <div class="row">
            {% for product in products %}
                <div class="col-md-3 mb-4">
                    <div class="card" style="width: 250px; height: 420px;">
                        <img class="card-img-top" style="width: 100%; height: 60%; object-fit: cover;" src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'image/placeholder_image.jpg' %}{% endif %}" alt="Product Image">
                        <div class="card-body">
                            <a href="{% url 'products:productPage' product.id %}">
                                <h5 class="card-title">{{ product.title }}</h5>
                            </a>
                            <p class="card-text">{{ product.description }}</p>

                            <!-- Add to Cart Button -->
                            <form method="post">
                                {% csrf_token %}
                                <input type="hidden" name="product_id" value="{{ product.id }}">
                                <button type="submit" class="btn ">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

</body>
</html>
