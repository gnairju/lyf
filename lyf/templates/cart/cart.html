{% extends 'homePage.html' %}
{% block content %}
  <h4 class="card-title mb-4 " style="margin-left: 110px;">Your Shopping Cart</h4>
  <form action="{% url 'cart:checkout' %}" method="post">
    {% csrf_token %}
    <ul class="list-group" style="margin-right: 70px; margin-left: 70px;">
      {% for cart_item in cart_items %}
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-4">
              <img src="{{ cart_item.product.image.url }}" class="img-fluid rounded-start img-thumbnail" style="max-width: 20%;" alt="{{ cart_item.product.name }}">
            </div>
            <div class="col-md-8" style="padding-top: 40px;">
              <h5 class="card-title">{{ cart_item.product.name }}</h5>
              <div class="d-flex justify-content-between align-items-center">
                Quantity:<input type="number" class="form-control" value="{{ cart_item.quantity }}" min="1" style="width: 70px;" name="quantity_{{ cart_item.id }}">
                Days required:<input type="number" class="form-control" value="{{ cart_item.days_needed }}" min="1" style="width: 70px;" name="days_required_{{ cart_item.id }}">
                <p class="h5">â‚¹{{ cart_item.product.price|floatformat:2 }} per day</p>
                <a href="{% url 'cart:removeItemCart' cart_item.id %}" class="btn btn-danger btn-sm">Remove</a>
              </div>
            </div>
          </div>
        </li><br>
      {% endfor %}
    </ul>
    <button type="submit" class="btn btn-primary btn-block" style="margin-left: 1200px;">Continue</button>
  </form>
{% endblock %}
