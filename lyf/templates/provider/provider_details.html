{% extends "homePage.html" %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #sidebarMenu {
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        overflow-y: auto;
        background-color: #fff;
        border-right: 1px solid #000000;
        padding-top: 56px;
        margin-top: 50px;
    }

    .list-group-item {
        border: none;
        cursor: pointer;
    }

    .list-group-item:hover {
        background-color: #f8f9fa;
    }

    .active {
        background-color: #9cc4f0;
        color: #fff;
    }

    #content {
        margin-left: 250px; /* Adjust this value to control the space on the left */
        padding-top: 56px;
    }

    .container {
        margin: 4em; /* Add margin to the container for space */
    }

    #sidebarMenu {
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        overflow-y: auto;
        background-color: #fff;
        border-right: 1px solid #000000;
        border-top: 4px solid #7dbcff;
        box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        padding-top: 56px;
        margin-top: 50px;
    }
</style>

<div id="sidebarMenu" class="sidebar bg-white">
    <div class="position-sticky">
        <div class="list-group list-group-flush">
            <a href="{% url 'provider:providerPanel' %}" class="list-group-item list-group-item-action py-2 ripple ">
                <i class="fas fa-chart-area fa-fw me-3"></i><span>Products</span>
            </a>
            <a href="{% url 'provider:provider_details' %}" class="list-group-item list-group-item-action py-2 ripple active">
                <i class="fas fa-chart-area fa-fw me-3"></i><span>Provider Details</span>
            </a>
            <a href="{% url 'provider:providerApproval' %}" class="list-group-item list-group-item-action py-2 ripple ">
                <i class="fas fa-lock fa-fw me-3"></i><span>Rental Confirmation</span>
            </a>
        </div>
    </div>
</div>


<div id="productContent" class="container" style="max-width: 800px; margin-top: 15px; margin-left: 300px;">

    <form action="{% url 'provider:provider_details' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if provider_instance_set %}
                <div class="form-group">
                    <label for="pan_number">PAN Number:</label>
                    <input type="text" class="form-control" name="pan_number" required value="{{ provider_instance_set.pan_card }}"><br>
                </div>
                <div class="form-group">
                    <label for="pan_image">PAN Image:</label>
                    {% if provider_instance_set.pan_photo %}
                        <img src="{{ provider_instance_set.pan_photo.url }}" alt="PAN Image" style="max-width: 100%;">
                        <br>
                    {% endif %}
                    <input type="file" class="form-control-file" id="pan_image" name="pan_image"><br>
                </div>
                <div class="form-group">
                    <label for="paypal_mail">Paypal email:</label>
                    <input type="email" class="form-control" name="paypal_mail" required value="{{ provider_instance_set.paypal_id }}"><br>
                </div>
        {% else %}
            <div class="form-group">
                <label for="pan_number">PAN Number:</label>
                <input type="text" class="form-control" name="pan_number" required><br>
            </div>
            <div class="form-group">
                <label for="pan_image">PAN Image:</label>
                <input type="file" class="form-control-file" id="pan_image" name="pan_image" required><br>
            </div>
            <div class="form-group">
                <label for="paypal_mail">Paypal email:</label>
                <input type="email" class="form-control" name="paypal_mail" required><br>
            </div>
        {% endif %}
        <button class="btn">Submit</button>
    </form>
    
</div>

{% endblock %}
