<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add category offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body>
    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add category offer</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'adminPanel:add_category_offer' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="category" class="form-label">Select Category</label>
                            <select name="category" class="form-control" id="category">
                                {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                
                        <label for="discount_percentage">Discount Percentage:</label>
                        <input type="number" name="discount_percentage" step="0.01" required><br><br>
                
                        <label for="start_date">Start Date:</label>
                        <input type="date" name="start_date" required><br><br>
                
                        <label for="end_date">End Date:</label>
                        <input type="date" name="end_date" required><br><br>
                
                        <button class="btn btn-secondary" type="submit">Add Offer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
